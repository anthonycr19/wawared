{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Wawared</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'>
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{STATIC_URL}}css/wawared.css" rel="stylesheet" media="screen">
    <script src="{{STATIC_URL}}js/bootstrap.js"></script>
</head>
<body>
<div class="green">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4">
          <img src="{{STATIC_URL}}img/logo-login.png" alt="wawared" width="228px" height="88px" id="img_wawa">
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-5">
          <img src="{{STATIC_URL}}img/logo_minsa.png" alt="ministerio" width="285px" height="88px" id="img_minsa">
        </div>
      </div>
    </div>

</div>
<div class="yellow"></div>
<div id="login">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="panel panel-default">
                <div id="login-head" class="panel-heading text-center">
                    <h4>Ingresar</h4>
                </div>
                <div id="login-body" class="panel-body">
                    <div class="form-signin">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><div class="i-user"></div></span>
                            <input type="text" name="username" class="form-control" id="inputText" placeholder="Usuario" autofocus>
                            {% for error in form.username.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><div class="i-key"></div></span>
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                            {% for error in form.password.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                    </div>
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
                <div class="panel-footer">
                    <!-- <a class="pull-left" href="{% url 'reset_password' %}" title="recuperar">¿Has olvidado tu contraseña?</a> -->
                    <button type="submit" class="btn btn-green">Ingresar</button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
