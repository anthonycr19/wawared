<div class="form-group">
    <label for="{{ field.auto_id }}" class="col-sm-5 control-label">{{ field.label }}</label>
    <div class="col-sm-7">
        <ul class="list-inline">
        {% for radio in field %}
            <li>{{ radio }}</li>
        {% endfor %}
        </ul>
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    </div>
</div>
