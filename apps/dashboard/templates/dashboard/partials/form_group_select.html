{% load form_filter %}
<div class="form-group">
    <label for="{{ field.auto_id }}" class="col-sm-5 control-label">{{ field.label }}</label>
    <div class="col-sm-7">
        {{ field|add_class:'form-control input-sm' }}
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    </div>
</div>
