{% load form_filter %}
<div class="form-group">
    <label for="{{ field.auto_id }}" class="col-sm-5 control-label">{{ field.label }}</label>
    <div class="col-sm-7">
        {% if without_class == True %}
        {{ field }}
        {% else %}
        <textarea name="{{ field.name }}" class="form-control" id="{{ field.auto_id }}" rows="3">{% if field.value %}{{ field.value }}{% endif %}</textarea>
        {% endif %}
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    </div>
</div>
